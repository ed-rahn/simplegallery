{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
    <h1>Images</h1>

    <form method="GET" action="/gallery/">
    Search by Title: <input type="text" name="query">
    </form>

    {% for image in object_list %}
        <div class="span3">
            <a href="/gallery/{{image.pk}}"><img src="{{image.thumbnail_url}}"></a>
        </div>
    {% endfor %}
{% endblock %}
